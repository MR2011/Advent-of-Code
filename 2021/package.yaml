name:                advent-of-code
version:             0.1.0.0
github:              "mr2011/Advent-of-Code"
license:             MIT
author:              "Michael Reimsbach"
maintainer:          "michael@reimsbach.email"
copyright:           "2021 Michael Reimsbach"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/mr2011/Advent-of-Code#readme>

dependencies:
- base >= 4.7 && < 5
- split
- timeit
- containers
- parsec
- search-algorithms
library:
  source-dirs: src

data-files:
  - inputs/*.txt

executables:
  advent-of-code-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - advent-of-code

tests:
  advent-of-code-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - advent-of-code
